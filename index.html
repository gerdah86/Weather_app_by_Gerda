<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Righteous&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather by Gerda</title>
</head>

<body>
    <div class="container">
        <div class="card" style="width: 28rem;">


            <form id="search-form" class="formnew">
                <div class="row">




                    <div class="col-6">

                        <input class="form-control" type="search" placeholder="Type a city..." id="city-input"
                            autocomplete="off" autofocus />
                    </div>
                    <div class="col-4">
                        <input class="btn btn-primary w-100" type="submit" value="Search" id="submit-button" />
                    </div>
                    <div class="col-2">
                        <input type="image" name="Current Location" src="images/weathercock.svg" alt="current-location"
                            class="locat" width="39" id="location">

                    </div>
                </div>
            </form>

            <div class="box">

                <h1 id="city">Málaga, Spain</h1>
                <p class="date" id="date"> <small>6 November 2022, 15:00</small></p>
                <h2>
                    <img id="icon-current" src="images/sunny.svg" width="50" />
                    <span id="des">Sunny </span>
                    <span id="temperature"></span>
                    <span class="units" id="celsius-link">
                        °C
                        </spain>
                </h2>
                <p class="temp">

                    <span id="max"><small><strong>+24°C/</strong></small></span>

                    <span id="min"><small><strong>+17°C</strong></small></span>

                </p>
                <div class="row">
                    <div class="col-4" id="humidity">
                        Humidity: 54%
                    </div>
                    <div class="col-4" id="wind">
                        Wind: 13km/h
                    </div>
                    <div class="col-4" id="feels-like">
                        Feels like: +22°C
                    </div>
                </div>




                <hr>
                <p class="quote" id="quote">
                    Some sunshine is good for the soul, but I always make sure I wear a big hat. - Miranda Kerr
                </p>
                <hr>
                <p class="forecast"><strong>Forecast</strong></p>

                <div id="forecast">
                </div>

                </br>

                <footer>
                    <a class="creator" href="https://github.com/gerdah86/Weather_app_by_Gerda"> <small> Coded by
                            Gerda
                            Hincaite

                        </small></a>
                </footer>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
